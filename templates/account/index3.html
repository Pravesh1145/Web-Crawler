{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
       
        <link rel="stylesheet" type="text/css" href="{% static 'style.css'%}" />
       
        <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>
			body {
				background:  #e1c192 url("{% static 'wood_pattern.jpg' %}");
			}
		</style>
    </head>
    <body>
    <body>
        <div class="container">
		
			<!-- Codrops top bar -->
            <div class="codrops-top">
              
                <span class="right">
                    <a href="http://tympanus.net/codrops/?p=11372">
                        <strong>Back to the Codrops Article</strong>
                    </a>
                </span>
            </div><!--/ Codrops top bar -->
			
			<header>
			
				<h1> <strong>Register Form</strong></h1>
				
				
				<nav class="codrops-demos">
					<a  class="current-demo" href="/register">Register</a>
					<a href="/login">Login</a>
					
				</nav>

				<div class="support-note">
					<span class="note-ie">Sorry, only modern browsers.</span>
				</div>
				
			</header>

		
			<section class="main">
				<form class="form-2" method="post">
					<h1><span class="log-in"> <span class="sign-up">sign up</span></h1>
					{% csrf_token %}
					{% for field in form %}
					<p class="float">
						<label for="login">{{ field.label_tag }}</label>
						{{ field }}
					

							{% for error in field.errors %}
							<span style="color: red">{{ error }}</span>
							{% endfor %}
							</p>
					</p>		
					{% endfor %}
				

					<p class="clearfix"> 
						   
						<input type="submit" name="submit" value="Sign Up">
					</p>
				</form>​​
			</section>
			
        </div>
	
    </body>
</html>
